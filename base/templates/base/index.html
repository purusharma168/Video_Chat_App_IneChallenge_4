<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>Authentication</title>
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap">
<link rel="stylesheet" type="text/css" href="{% static 'styles/authcss.css' %}">
</head>
<body>

 {% for message in messages %}
 <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{ message }}
 <button type="button" class="close" data-dismiss="alert" aria-label="close">
  <span aria-hidden="true">&times;</span>
  </button>
 </div>
{% endfor %}
 <h3>welcome to puru app</h3>

 {% if user.is_authenticated %}
 <h3>hello {{ fname }}</h3>
<h2>you're successfully logged in</h2>
<button type="submit"><a href="/signout">SignOut</a></button>
{% else %}
 <button type="submit"><a href="/signup">SignUp</a></button>
 <button type="submit"><a href="/signin">SignIn</a></button>
{% endif %}

</body>
</html>
