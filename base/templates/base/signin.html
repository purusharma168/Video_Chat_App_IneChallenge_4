<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign In</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/authcss.css' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
  {% for message in messages %}
 <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
 <center> <strong>Message:</strong> {{ message }} </center>
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
 </div>
{% endfor %}
  
 <div class="main_div">        

      <div class="box">   
        <center><img id="logo" src="{% static 'images/chat-icon.png' %}" width="60%" height="50%"/></center><br>

        <h1 style="font-family: 'Times New Roman', Times, serif;">Login</h1>
<form action="/signin" method="post">
  {% csrf_token %}          
  <div class="input-box">
            <input
              type="text"
              id="username" 
              name="username"
              autocomplete="off"
              required
              onfocus="this.placeholder = 'Enter Username not mail id'" onfocusout="this.placeholder = ''"
              autofocus
            />
            <label for="Username">Username</label>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="pass1" 
              name="pass1"
              autocomplete="off"
              onfocus="this.placeholder = 'Enter you password'" onfocusout="this.placeholder = ''"
              required
            />
            <label for="Password">Password</label>
          </div>
          <button  type="submit" class="btn btn-primary" value="Login" />Log in</button>
           <a style="text-decoration: none;float: right; color: antiquewhite;" href="./signup">No Account ?<br> Sign Up here...</a>
        </form>
      </div>
    </div>
   
</body>
</html>
